<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Metabix - Pathogen Gallery</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
    }

    /* Animated background */
    .bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }

    .bg::before {
      content: '';
      position: absolute;
      inset: -50%;
      background: conic-gradient(from 0deg at 50% 50%,
        #0a0a2e 0deg, #1a0a3e 60deg, #0a1a3e 120deg,
        #0a0a2e 180deg, #1a0a3e 240deg, #0a1a3e 300deg, #0a0a2e 360deg);
      animation: rotateBg 30s linear infinite;
    }

    @keyframes rotateBg {
      to { transform: rotate(360deg); }
    }

    .bg-grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,180,216,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,180,216,0.03) 1px, transparent 1px);
      background-size: 60px 60px;
    }

    /* Floating particles */
    .particles {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      animation: float linear infinite;
      opacity: 0;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    /* Header */
    header {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 28px 20px 8px;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      font-weight: 900;
      letter-spacing: 6px;
      background: linear-gradient(135deg, #00b4d8, #00f0ff, #b0f0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 20px rgba(0,180,216,0.4));
      text-transform: uppercase;
    }

    header p {
      font-size: 12px;
      color: rgba(0,220,255,0.5);
      margin-top: 4px;
      letter-spacing: 6px;
      text-transform: uppercase;
      font-weight: 300;
    }

    /* Main carousel */
    .carousel-wrapper {
      position: relative;
      z-index: 10;
      width: 100%;
      height: calc(100vh - 150px);
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      height: 100%;
      transition: transform 0.7s cubic-bezier(0.16, 1, 0.3, 1);
      will-change: transform;
    }

    .carousel-track.dragging { transition: none; }

    .carousel-slide {
      min-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 40px;
      position: relative;
    }

    /* Pathogen slide content */
    .slide-content {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 48px;
      opacity: 0;
      transform: scale(0.8) translateY(30px);
      transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .carousel-slide.active .slide-content {
      opacity: 1;
      transform: scale(1) translateY(0);
    }

    .slide-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    /* Real microscopy image panel */
    .real-image {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transform: translateX(20px);
      transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.3s;
    }

    .carousel-slide.active .real-image {
      opacity: 1;
      transform: translateX(0);
    }

    .real-image-frame {
      width: 170px;
      height: 170px;
      border-radius: 14px;
      overflow: hidden;
      border: 1.5px solid var(--pathogen-color);
      box-shadow:
        0 0 25px color-mix(in srgb, var(--pathogen-color) 20%, transparent),
        0 0 60px color-mix(in srgb, var(--pathogen-color) 8%, transparent),
        inset 0 0 30px rgba(0,0,0,0.6);
      position: relative;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    .real-image-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .real-image-frame::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 50%);
      pointer-events: none;
    }

    .real-image-label {
      font-family: 'Orbitron', sans-serif;
      font-size: 8px;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: var(--pathogen-color);
      opacity: 0.5;
    }

    /* Glowing orb container */
    .orb-container {
      position: relative;
      width: 280px;
      height: 280px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .orb-glow {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.4;
      animation: pulseGlow 3s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { transform: scale(0.9); opacity: 0.3; }
      50% { transform: scale(1.1); opacity: 0.6; }
    }

    .orb-ring {
      position: absolute;
      inset: 10px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.1);
      animation: rotateRing 10s linear infinite;
    }

    .orb-ring::before {
      content: '';
      position: absolute;
      top: -4px;
      left: 50%;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      transform: translateX(-50%);
    }

    .orb-ring-2 {
      position: absolute;
      inset: 25px;
      border-radius: 50%;
      border: 1px dashed rgba(255,255,255,0.08);
      animation: rotateRing 15s linear infinite reverse;
    }

    @keyframes rotateRing {
      to { transform: rotate(360deg); }
    }

    .orb-svg {
      position: relative;
      z-index: 2;
      width: 180px;
      height: 180px;
      animation: floatOrb 4s ease-in-out infinite;
    }

    .orb-svg svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 15px var(--pathogen-color));
    }

    @keyframes floatOrb {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    /* Counter badge */
    .counter {
      position: absolute;
      top: 10px;
      right: 10px;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      color: rgba(255,255,255,0.25);
      letter-spacing: 2px;
    }

    /* Type badge */
    .type-badge {
      font-family: 'Orbitron', sans-serif;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 4px;
      padding: 8px 24px;
      border-radius: 30px;
      font-weight: 700;
      position: relative;
      overflow: hidden;
    }

    .type-badge::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 30px;
      padding: 1px;
      background: linear-gradient(135deg, var(--pathogen-color), transparent);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }

    .type-bacteria {
      background: rgba(0, 200, 150, 0.12);
      color: #00ffaa;
      --pathogen-color: #00ffaa;
    }
    .type-virus {
      background: rgba(255, 50, 100, 0.12);
      color: #ff3264;
      --pathogen-color: #ff3264;
    }
    .type-parasite {
      background: rgba(255, 200, 0, 0.12);
      color: #ffc800;
      --pathogen-color: #ffc800;
    }

    /* Name styling */
    .pathogen-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 26px;
      font-weight: 700;
      text-align: center;
      line-height: 1.3;
      letter-spacing: 2px;
      max-width: 600px;
      text-shadow: 0 0 30px var(--pathogen-color);
    }

    .pathogen-name.long-name {
      font-size: 20px;
    }

    /* Decorative line */
    .deco-line {
      width: 80px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--pathogen-color), transparent);
      border-radius: 2px;
    }

    /* Bottom controls */
    .controls {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      padding: 10px 0;
    }

    .progress-bar {
      width: 200px;
      height: 3px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 0.7s cubic-bezier(0.16, 1, 0.3, 1);
      background: linear-gradient(90deg, #00b4d8, #00f0ff);
      box-shadow: 0 0 10px rgba(0,180,216,0.5);
    }

    .progress-timer {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: rgba(255,255,255,0.15);
      border-radius: 3px;
      animation: none;
    }

    .progress-timer.running {
      animation: timerFill 4s linear forwards;
    }

    @keyframes timerFill {
      from { width: 0%; }
      to { width: 100%; }
    }

    .slide-counter {
      font-family: 'Orbitron', sans-serif;
      font-size: 11px;
      color: rgba(255,255,255,0.35);
      letter-spacing: 2px;
      min-width: 60px;
      text-align: center;
    }

    /* Nav buttons */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.5);
      font-size: 24px;
      cursor: pointer;
      z-index: 20;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-btn:active {
      background: rgba(0,180,216,0.2);
      border-color: rgba(0,180,216,0.4);
      color: #00f0ff;
      transform: translateY(-50%) scale(0.92);
    }

    .nav-prev { left: 16px; }
    .nav-next { right: 16px; }

    /* Scan line effect */
    .scanline {
      position: fixed;
      inset: 0;
      z-index: 5;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0,0,0,0.03) 2px,
        rgba(0,0,0,0.03) 4px
      );
    }

    .scanline::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      height: 80px;
      background: linear-gradient(180deg, rgba(0,180,216,0.03), transparent);
      animation: scanMove 8s linear infinite;
    }

    @keyframes scanMove {
      0% { top: -80px; }
      100% { top: 100%; }
    }

    /* Corner accents */
    .corner {
      position: fixed;
      width: 30px;
      height: 30px;
      z-index: 15;
      pointer-events: none;
    }
    .corner-tl { top: 12px; left: 12px; border-top: 2px solid rgba(0,180,216,0.3); border-left: 2px solid rgba(0,180,216,0.3); }
    .corner-tr { top: 12px; right: 12px; border-top: 2px solid rgba(0,180,216,0.3); border-right: 2px solid rgba(0,180,216,0.3); }
    .corner-bl { bottom: 12px; left: 12px; border-bottom: 2px solid rgba(0,180,216,0.3); border-left: 2px solid rgba(0,180,216,0.3); }
    .corner-br { bottom: 12px; right: 12px; border-bottom: 2px solid rgba(0,180,216,0.3); border-right: 2px solid rgba(0,180,216,0.3); }
  </style>
</head>
<body>

<div class="bg"><div class="bg-grid"></div></div>
<div class="scanline"></div>
<div class="particles" id="particles"></div>
<div class="corner corner-tl"></div>
<div class="corner corner-tr"></div>
<div class="corner corner-bl"></div>
<div class="corner corner-br"></div>

<header>
  <h1>Metabix</h1>
  <p>Pathogen Diagnostics</p>
</header>

<div class="carousel-wrapper">
  <button class="nav-btn nav-prev" onclick="prevSlide()">&#8249;</button>
  <button class="nav-btn nav-next" onclick="nextSlide()">&#8250;</button>
  <div class="carousel-track" id="track"></div>
</div>

<div class="controls">
  <span class="slide-counter" id="slideNum">01 / 26</span>
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
    <div class="progress-timer" id="progressTimer"></div>
  </div>
</div>

<script>
const pathogens = [
  { name: "Leptospira", type: "bacteria", color: "#00ffaa", shape: "spiral",
    image: "images/leptospira.jpg" },
  { name: "Porcine Circovirus\nType 2", type: "virus", color: "#ff3264", shape: "icosa",
    image: "images/pcv2.png" },
  { name: "Actinobacillus\npleuropneumoniae", type: "bacteria", color: "#00ffaa", shape: "rod",
    image: "images/actinobacillus.jpg" },
  { name: "Bordetella\nbronchiseptica", type: "bacteria", color: "#00ffaa", shape: "rod",
    image: "images/bordetella.jpg" },
  { name: "Glaesserella\nparasuis", type: "bacteria", color: "#00ffaa", shape: "rod",
    image: "images/glaesserella.jpg" },
  { name: "Mycoplasma", type: "bacteria", color: "#00ffaa", shape: "blob",
    image: "images/mycoplasma.jpg" },
  { name: "Salmonella", type: "bacteria", color: "#00ffaa", shape: "rod",
    image: "images/salmonella.jpg" },
  { name: "PRRS Virus", type: "virus", color: "#ff3264", shape: "sphere",
    image: "images/prrs.png" },
  { name: "Influenza A", type: "virus", color: "#ff3264", shape: "sphere",
    image: "images/influenza_a.jpg" },
  { name: "Newcastle\nDisease Virus", type: "virus", color: "#ff3264", shape: "sphere",
    image: "images/newcastle.jpg" },
  { name: "Metapneumovirus", type: "virus", color: "#ff3264", shape: "sphere",
    image: "images/metapneumovirus.jpg" },
  { name: "Avian Infectious\nBronchitis Virus", type: "virus", color: "#ff3264", shape: "corona",
    image: "images/avian_ibv.jpg" },
  { name: "Fowl Adenovirus", type: "virus", color: "#ff3264", shape: "icosa",
    image: "images/fowl_adenovirus.jpg" },
  { name: "Streptococcus suis", type: "bacteria", color: "#00ffaa", shape: "cocci",
    image: "images/streptococcus_suis.jpg" },
  { name: "Avian Influenza\nVirus", type: "virus", color: "#ff3264", shape: "sphere",
    image: "images/avian_influenza.jpg" },
  { name: "Gumboro\n(IBDV)", type: "virus", color: "#ff3264", shape: "icosa",
    image: "images/gumboro.jpg" },
  { name: "Chicken Anemia\nVirus", type: "virus", color: "#ff3264", shape: "icosa",
    image: "images/chicken_anemia.jpg" },
  { name: "Swine Influenza\nA Virus", type: "virus", color: "#ff3264", shape: "sphere",
    image: "images/swine_influenza.jpg" },
  { name: "ILTV", type: "virus", color: "#ff3264", shape: "sphere",
    image: "images/iltv.jpg" },
  { name: "Reovirus", type: "virus", color: "#ff3264", shape: "icosa",
    image: "images/reovirus.png" },
  { name: "Marek's Disease\nVirus", type: "virus", color: "#ff3264", shape: "sphere",
    image: "images/mareks.jpg" },
  { name: "Eimeria maxima", type: "parasite", color: "#ffc800", shape: "oocyst",
    image: "images/eimeria_maxima.jpg" },
  { name: "Pasteurella\nmultocida", type: "bacteria", color: "#00ffaa", shape: "rod",
    image: "images/pasteurella.png" },
  { name: "Eimeria", type: "parasite", color: "#ffc800", shape: "oocyst",
    image: "images/eimeria.png" },
  { name: "Listeria", type: "bacteria", color: "#00ffaa", shape: "rod",
    image: "images/listeria.jpg" },
  { name: "Escherichia coli", type: "bacteria", color: "#00ffaa", shape: "rod",
    image: "images/ecoli.jpg" },
];

function createSVG(p, size) {
  const c = p.color;
  const s = size || 180;
  const v = s;
  const cx = v/2, cy = v/2;
  const scale = v / 90;

  const shapes = {
    spiral: `
      <defs>
        <filter id="glow-${c.slice(1)}">
          <feGaussianBlur stdDeviation="3" result="g"/>
          <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
      </defs>
      <circle cx="${cx}" cy="${cy}" r="${38*scale}" fill="${c}08" stroke="${c}30" stroke-width="${1*scale}"/>
      <path d="M${25*scale},${45*scale} Q${30*scale},${18*scale} ${45*scale},${18*scale} Q${62*scale},${18*scale} ${62*scale},${38*scale} Q${62*scale},${58*scale} ${45*scale},${58*scale} Q${32*scale},${58*scale} ${32*scale},${45*scale} Q${32*scale},${36*scale} ${40*scale},${36*scale} Q${48*scale},${36*scale} ${48*scale},${43*scale}"
            fill="none" stroke="${c}" stroke-width="${4*scale}" stroke-linecap="round" filter="url(#glow-${c.slice(1)})">
        <animate attributeName="stroke-dashoffset" values="${300*scale};0" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="stroke-dasharray" values="0 ${300*scale};${300*scale} 0" dur="3s" repeatCount="indefinite"/>
      </path>
      <circle cx="${48*scale}" cy="${43*scale}" r="${4*scale}" fill="${c}">
        <animate attributeName="r" values="${3*scale};${5*scale};${3*scale}" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="${25*scale}" cy="${45*scale}" r="${4*scale}" fill="${c}">
        <animate attributeName="r" values="${4*scale};${2*scale};${4*scale}" dur="2s" repeatCount="indefinite"/>
      </circle>
    `,
    rod: `
      <defs>
        <filter id="glow-${c.slice(1)}">
          <feGaussianBlur stdDeviation="3" result="g"/>
          <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
      </defs>
      <circle cx="${cx}" cy="${cy}" r="${38*scale}" fill="${c}06" stroke="${c}20" stroke-width="${1*scale}"/>
      <rect x="${16*scale}" y="${30*scale}" width="${58*scale}" height="${30*scale}" rx="${15*scale}"
            fill="${c}18" stroke="${c}" stroke-width="${2.5*scale}" filter="url(#glow-${c.slice(1)})"/>
      <circle cx="${30*scale}" cy="${40*scale}" r="${3*scale}" fill="${c}60">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="${45*scale}" cy="${50*scale}" r="${2.5*scale}" fill="${c}60">
        <animate attributeName="opacity" values="1;0.4;1" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="${60*scale}" cy="${42*scale}" r="${3.5*scale}" fill="${c}60">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </circle>
      ${[{x:22,y:25,x2:18,y2:14},{x:40,y:26,x2:38,y2:14},{x:58,y:25,x2:62,y2:14},{x:30,y:64,x2:28,y2:74},{x:50,y:64,x2:52,y2:74},{x:68,y:25,x2:72,y2:14}].map((f,i) =>
        `<line x1="${f.x*scale}" y1="${f.y*scale}" x2="${f.x2*scale}" y2="${f.y2*scale}"
               stroke="${c}50" stroke-width="${1.5*scale}" stroke-linecap="round">
          <animate attributeName="y2" values="${f.y2*scale};${(f.y2-3)*scale};${f.y2*scale}" dur="${1.5+i*0.3}s" repeatCount="indefinite"/>
        </line>`
      ).join('')}
    `,
    sphere: `
      <defs>
        <radialGradient id="rg-${c.slice(1)}" cx="40%" cy="35%">
          <stop offset="0%" stop-color="${c}40"/>
          <stop offset="100%" stop-color="${c}05"/>
        </radialGradient>
        <filter id="glow-${c.slice(1)}">
          <feGaussianBlur stdDeviation="3" result="g"/>
          <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
      </defs>
      <circle cx="${cx}" cy="${cy}" r="${34*scale}" fill="url(#rg-${c.slice(1)})" stroke="${c}" stroke-width="${2*scale}" filter="url(#glow-${c.slice(1)})"/>
      <ellipse cx="${cx}" cy="${cy}" rx="${34*scale}" ry="${12*scale}" fill="none" stroke="${c}25" stroke-width="${1*scale}">
        <animateTransform attributeName="transform" type="rotate" values="0 ${cx} ${cy};360 ${cx} ${cy}" dur="12s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="${cx}" cy="${cy}" rx="${34*scale}" ry="${12*scale}" fill="none" stroke="${c}15" stroke-width="${1*scale}">
        <animateTransform attributeName="transform" type="rotate" values="90 ${cx} ${cy};450 ${cx} ${cy}" dur="15s" repeatCount="indefinite"/>
      </ellipse>
      ${[0,60,120,180,240,300].map((a,i) => {
        const r = 40*scale;
        const x = cx + r * Math.cos(a * Math.PI / 180);
        const y = cy + r * Math.sin(a * Math.PI / 180);
        return `<circle cx="${x}" cy="${y}" r="${5*scale}" fill="${c}50" stroke="${c}" stroke-width="${1.5*scale}">
          <animate attributeName="r" values="${4*scale};${6*scale};${4*scale}" dur="${2+i*0.4}s" repeatCount="indefinite"/>
        </circle>`;
      }).join('')}
      <circle cx="${cx - 8*scale}" cy="${cy - 8*scale}" r="${6*scale}" fill="${c}15"/>
    `,
    icosa: `
      <defs>
        <filter id="glow-${c.slice(1)}">
          <feGaussianBlur stdDeviation="4" result="g"/>
          <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
      </defs>
      <circle cx="${cx}" cy="${cy}" r="${38*scale}" fill="${c}06"/>
      <polygon points="${cx},${(cy-28*scale)} ${(cx+25*scale)},${(cy-8*scale)} ${(cx+16*scale)},${(cy+22*scale)} ${(cx-16*scale)},${(cy+22*scale)} ${(cx-25*scale)},${(cy-8*scale)}"
               fill="${c}12" stroke="${c}" stroke-width="${2*scale}" stroke-linejoin="round" filter="url(#glow-${c.slice(1)})">
        <animateTransform attributeName="transform" type="rotate" values="0 ${cx} ${cy};360 ${cx} ${cy}" dur="20s" repeatCount="indefinite"/>
      </polygon>
      <polygon points="${cx},${(cy+28*scale)} ${(cx+25*scale)},${(cy+8*scale)} ${(cx+16*scale)},${(cy-22*scale)} ${(cx-16*scale)},${(cy-22*scale)} ${(cx-25*scale)},${(cy+8*scale)}"
               fill="none" stroke="${c}40" stroke-width="${1*scale}" stroke-linejoin="round" stroke-dasharray="${4*scale} ${4*scale}">
        <animateTransform attributeName="transform" type="rotate" values="360 ${cx} ${cy};0 ${cx} ${cy}" dur="25s" repeatCount="indefinite"/>
      </polygon>
      ${[0,72,144,216,288].map((a,i) => {
        const r = 28*scale;
        const x = cx + r * Math.cos((a-90) * Math.PI / 180);
        const y = cy + r * Math.sin((a-90) * Math.PI / 180);
        return `<circle cx="${x}" cy="${y}" r="${4*scale}" fill="${c}">
          <animate attributeName="opacity" values="0.3;1;0.3" dur="${1.5+i*0.3}s" repeatCount="indefinite"/>
        </circle>`;
      }).join('')}
    `,
    corona: `
      <defs>
        <filter id="glow-${c.slice(1)}">
          <feGaussianBlur stdDeviation="4" result="g"/>
          <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
      </defs>
      <circle cx="${cx}" cy="${cy}" r="${24*scale}" fill="${c}15" stroke="${c}" stroke-width="${2*scale}" filter="url(#glow-${c.slice(1)})"/>
      ${[0,30,60,90,120,150,180,210,240,270,300,330].map((a,i) => {
        const x1 = cx + 24*scale * Math.cos(a * Math.PI / 180);
        const y1 = cy + 24*scale * Math.sin(a * Math.PI / 180);
        const x2 = cx + 38*scale * Math.cos(a * Math.PI / 180);
        const y2 = cy + 38*scale * Math.sin(a * Math.PI / 180);
        return `<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" stroke="${c}" stroke-width="${2*scale}" stroke-linecap="round">
          <animate attributeName="stroke-opacity" values="0.4;1;0.4" dur="${1.5+i*0.15}s" repeatCount="indefinite"/>
        </line>
        <circle cx="${x2}" cy="${y2}" r="${4*scale}" fill="${c}">
          <animate attributeName="r" values="${3*scale};${5*scale};${3*scale}" dur="${2+i*0.2}s" repeatCount="indefinite"/>
        </circle>`;
      }).join('')}
      <circle cx="${cx-4*scale}" cy="${cy-4*scale}" r="${3*scale}" fill="${c}40"/>
      <circle cx="${cx+5*scale}" cy="${cy+3*scale}" r="${2*scale}" fill="${c}40"/>
    `,
    cocci: `
      <defs>
        <filter id="glow-${c.slice(1)}">
          <feGaussianBlur stdDeviation="3" result="g"/>
          <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
      </defs>
      <circle cx="${cx}" cy="${cy}" r="${38*scale}" fill="${c}06"/>
      ${[{x:-10,y:-10},{x:10,y:-10},{x:-10,y:10},{x:10,y:10}].map((off,i) =>
        `<circle cx="${cx+off.x*scale}" cy="${cy+off.y*scale}" r="${14*scale}" fill="${c}15" stroke="${c}" stroke-width="${2*scale}" filter="url(#glow-${c.slice(1)})">
          <animate attributeName="r" values="${13*scale};${15*scale};${13*scale}" dur="${2+i*0.5}s" repeatCount="indefinite"/>
        </circle>
        <circle cx="${cx+(off.x-2)*scale}" cy="${cy+(off.y-2)*scale}" r="${3*scale}" fill="${c}30"/>`
      ).join('')}
    `,
    blob: `
      <defs>
        <filter id="glow-${c.slice(1)}">
          <feGaussianBlur stdDeviation="4" result="g"/>
          <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
      </defs>
      <circle cx="${cx}" cy="${cy}" r="${38*scale}" fill="${c}06"/>
      <path d="M${28*scale},${32*scale} Q${34*scale},${14*scale} ${52*scale},${24*scale} Q${68*scale},${14*scale} ${68*scale},${36*scale} Q${76*scale},${50*scale} ${62*scale},${62*scale} Q${50*scale},${74*scale} ${36*scale},${64*scale} Q${18*scale},${56*scale} ${28*scale},${32*scale}Z"
            fill="${c}15" stroke="${c}" stroke-width="${2.5*scale}" filter="url(#glow-${c.slice(1)})">
        <animate attributeName="d"
          values="M${28*scale},${32*scale} Q${34*scale},${14*scale} ${52*scale},${24*scale} Q${68*scale},${14*scale} ${68*scale},${36*scale} Q${76*scale},${50*scale} ${62*scale},${62*scale} Q${50*scale},${74*scale} ${36*scale},${64*scale} Q${18*scale},${56*scale} ${28*scale},${32*scale}Z;M${30*scale},${30*scale} Q${36*scale},${16*scale} ${50*scale},${22*scale} Q${66*scale},${16*scale} ${66*scale},${38*scale} Q${74*scale},${52*scale} ${60*scale},${64*scale} Q${48*scale},${72*scale} ${38*scale},${62*scale} Q${20*scale},${54*scale} ${30*scale},${30*scale}Z;M${28*scale},${32*scale} Q${34*scale},${14*scale} ${52*scale},${24*scale} Q${68*scale},${14*scale} ${68*scale},${36*scale} Q${76*scale},${50*scale} ${62*scale},${62*scale} Q${50*scale},${74*scale} ${36*scale},${64*scale} Q${18*scale},${56*scale} ${28*scale},${32*scale}Z"
          dur="5s" repeatCount="indefinite"/>
      </path>
      <circle cx="${42*scale}" cy="${38*scale}" r="${4*scale}" fill="${c}40">
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="${54*scale}" cy="${48*scale}" r="${3*scale}" fill="${c}40">
        <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="${38*scale}" cy="${54*scale}" r="${3.5*scale}" fill="${c}40">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3.5s" repeatCount="indefinite"/>
      </circle>
    `,
    oocyst: `
      <defs>
        <filter id="glow-${c.slice(1)}">
          <feGaussianBlur stdDeviation="4" result="g"/>
          <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
      </defs>
      <circle cx="${cx}" cy="${cy}" r="${38*scale}" fill="${c}06"/>
      <ellipse cx="${cx}" cy="${cy}" rx="${28*scale}" ry="${34*scale}" fill="${c}10" stroke="${c}" stroke-width="${3*scale}" filter="url(#glow-${c.slice(1)})">
        <animate attributeName="ry" values="${34*scale};${32*scale};${34*scale}" dur="4s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="${cx}" cy="${cy}" rx="${20*scale}" ry="${26*scale}" fill="none" stroke="${c}30" stroke-width="${1.5*scale}" stroke-dasharray="${4*scale} ${3*scale}">
        <animateTransform attributeName="transform" type="rotate" values="0 ${cx} ${cy};360 ${cx} ${cy}" dur="20s" repeatCount="indefinite"/>
      </ellipse>
      ${[{x:-6,y:-8,r:7},{x:8,y:-5,r:6},{x:-3,y:8,r:6.5},{x:8,y:9,r:5}].map((sp,i) =>
        `<circle cx="${(cx+sp.x*scale)}" cy="${(cy+sp.y*scale)}" r="${sp.r*scale}" fill="${c}20" stroke="${c}50" stroke-width="${1*scale}">
          <animate attributeName="r" values="${sp.r*scale};${(sp.r+1)*scale};${sp.r*scale}" dur="${2+i*0.5}s" repeatCount="indefinite"/>
        </circle>`
      ).join('')}
    `
  };

  return `<svg viewBox="0 0 ${v} ${v}" xmlns="http://www.w3.org/2000/svg">${shapes[p.shape]}</svg>`;
}

// Build particles
const particlesEl = document.getElementById('particles');
for (let i = 0; i < 30; i++) {
  const p = document.createElement('div');
  p.className = 'particle';
  const size = Math.random() * 4 + 1;
  const colors = ['#00b4d8', '#ff3264', '#00ffaa', '#ffc800'];
  p.style.cssText = `
    width: ${size}px; height: ${size}px;
    left: ${Math.random() * 100}%;
    background: ${colors[Math.floor(Math.random() * colors.length)]};
    animation-duration: ${8 + Math.random() * 15}s;
    animation-delay: ${Math.random() * 10}s;
    box-shadow: 0 0 ${size * 3}px currentColor;
  `;
  particlesEl.appendChild(p);
}

const track = document.getElementById('track');
const totalSlides = pathogens.length;
let currentSlide = 0;
let autoPlayTimer;

// Build slides
pathogens.forEach((p, i) => {
  const slide = document.createElement('div');
  slide.className = 'carousel-slide' + (i === 0 ? ' active' : '');
  const isLong = p.name.replace('\n',' ').length > 18;

  slide.innerHTML = `
    <div class="counter">${String(i+1).padStart(2,'0')}</div>
    <div class="slide-content" style="--pathogen-color: ${p.color}">
      <div class="slide-main">
        <div class="type-badge type-${p.type}">${p.type}</div>
        <div class="orb-container">
          <div class="orb-glow" style="background: ${p.color}"></div>
          <div class="orb-ring" style="border-color: ${p.color}20">
            <span style="position:absolute;top:-4px;left:50%;width:8px;height:8px;border-radius:50%;background:${p.color};transform:translateX(-50%);box-shadow:0 0 10px ${p.color}"></span>
          </div>
          <div class="orb-ring-2" style="border-color: ${p.color}15"></div>
          <div class="orb-svg">${createSVG(p, 180)}</div>
        </div>
        <div class="deco-line" style="--pathogen-color: ${p.color}"></div>
        <div class="pathogen-name ${isLong ? 'long-name' : ''}" style="--pathogen-color: ${p.color}; color: ${p.color}">${p.name.replace(/\n/g, '<br>')}</div>
      </div>
      <div class="real-image" style="--pathogen-color: ${p.color}">
        <div class="real-image-frame">
          <img src="${p.image}" alt="${p.name.replace(/\n/g, ' ')} microscopy" loading="lazy"
               onerror="this.closest('.real-image').style.display='none'">
        </div>
        <div class="real-image-label">Microscopy</div>
      </div>
    </div>
  `;
  track.appendChild(slide);
});

function updateProgress() {
  const pct = ((currentSlide) / (totalSlides - 1)) * 100;
  document.getElementById('progressFill').style.width = pct + '%';
  document.getElementById('slideNum').textContent =
    `${String(currentSlide+1).padStart(2,'0')} / ${String(totalSlides).padStart(2,'0')}`;
}

function goToSlide(n) {
  document.querySelectorAll('.carousel-slide').forEach(s => s.classList.remove('active'));
  currentSlide = n;
  track.style.transform = `translateX(-${n * 100}%)`;
  setTimeout(() => {
    document.querySelectorAll('.carousel-slide')[n].classList.add('active');
  }, 100);
  updateProgress();
  restartTimer();
}

function nextSlide() { goToSlide((currentSlide + 1) % totalSlides); }
function prevSlide() { goToSlide((currentSlide - 1 + totalSlides) % totalSlides); }

// Timer animation
function restartTimer() {
  const timer = document.getElementById('progressTimer');
  timer.classList.remove('running');
  void timer.offsetWidth;
  timer.classList.add('running');
  clearTimeout(autoPlayTimer);
  autoPlayTimer = setTimeout(nextSlide, 4000);
}

// Touch support
let startX = 0, currentX = 0, isDragging = false;

track.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
  currentX = startX;
  isDragging = true;
  track.classList.add('dragging');
}, { passive: true });

track.addEventListener('touchmove', e => {
  if (!isDragging) return;
  currentX = e.touches[0].clientX;
  const diff = currentX - startX;
  const offset = -(currentSlide * window.innerWidth) + diff;
  track.style.transform = `translateX(${offset}px)`;
}, { passive: true });

track.addEventListener('touchend', () => {
  if (!isDragging) return;
  isDragging = false;
  track.classList.remove('dragging');
  const diff = currentX - startX;
  if (Math.abs(diff) > 60) {
    if (diff < 0) nextSlide();
    else prevSlide();
  } else {
    goToSlide(currentSlide);
  }
});

// Keyboard support
document.addEventListener('keydown', e => {
  if (e.key === 'ArrowRight') nextSlide();
  if (e.key === 'ArrowLeft') prevSlide();
});

updateProgress();
restartTimer();
</script>
